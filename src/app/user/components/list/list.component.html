<div class="echos-breadcrumb" fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="start center">
  <div routerLink="/" fxFlexAlign="start"><md-icon>home</md-icon></div>
  <div fxFlexAlign="start">Les utilisateurs</div>
</div>

<div fxLayout="row" fxLayoutAlign="center center">
  <h1 fxFlex>
    Les utilisateurs
  </h1>
  <button md-fab color="primary" routerLink="../creer" fxHide.gt-md><md-icon>add</md-icon></button>
</div>

<md-input-container fxLayout>
  <input md-input #search type="search" placeholder="Chercher un utilisateur..." fxFlex (keyup)="updateFilter(search.value)">
</md-input-container>

<!-- version md-list -->
<md-list>
  <md-list-item class="echos-list-item" [routerLink]="['/utilisateur', item.id]" *ngFor="let item of filtered_rows">
    <h2 md-line>{{item.name}}</h2>
    <div md-line fxLayout="row">
        <div *ngIf="item.email">{{item.email}}</div>
    </div>
    <md-icon color="primary">chevron_right</md-icon>
  </md-list-item>
</md-list>
