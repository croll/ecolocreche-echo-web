<h1 i18n>Les utilisateurs</h1>

<div style="width: 100%" fxLayout="column">
  <input #search
         type='text'
         style='padding:8px;margin:15px auto;width:30%;'
         placeholder='Rechercher...'
         (keyup)='updateFilter(search.value)'
  />
  <ngx-datatable fxFlex="100%"
    [rows]="filtered_rows"
    [columns]="columns"
    [columnMode]="'force'"
    [footerHeight]="0"
    [scrollbarH]="false">
  </ngx-datatable>
</div>
