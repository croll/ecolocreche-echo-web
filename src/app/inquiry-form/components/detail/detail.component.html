<div class="echos-breadcrumb" fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="start center">
  <div routerLink="/" fxFlexAlign="start"><md-icon>home</md-icon></div>
  <div routerLink="/questionnaire/liste" fxFlexAlign="start">Liste des questionnaires</div>
  <div fxFlexAlign="start">Fiche questionnaire</div>
</div>

<div fxLayout="row" fxLayoutAlign="start center">
  <h1 fxFlex>
    Fiche questionnaire #{{item.id}}
  </h1>
  <button md-fab color="primary" [routerLink]="['/questionnaire', item.id, 'editer']"><md-icon>edit</md-icon></button>
</div>

<div class="echos-title">{{item.title}}</div>

<div *ngIf="item.description" class="echos-caption">
  {{item.description}}
</div>

<div class="echos-title" style="margin: 80px 0 20px 0">
  <div *ngIf="!node">
    <div fxFlex>Liste des thèmes</div>
  </div>
  <div *ngIf="node" fxLayout="row" fxLayoutAlign="start center">
    <div>Liste des thèmes</div>
    <div *ngFor="let np of node.nodepath" class="itemOfPath">{{np.title}}</div>
  </div>
</div>

<div class="fxLayout" fxLayoutAlign="end center">
  <button *ngIf="node" md-button (click)="goToParent(node.id_node_parent)">Remonter d'un niveau</button>
</div>

<div fxLayout="row" fxLayoutAlign="center center">
  <md-input-container fxFlex>
    <input mdInput #search type="search" placeholder="Recherche" fxFlex (keyup)="filterList(search.value)">
  </md-input-container>
  <button md-button color="accent" *ngIf="!hideUnselected" (click)="hideUnselected = !hideUnselected">N'afficher que les éléments sélectionnés</button>
  <button md-button color="accent" *ngIf="hideUnselected" (click)="hideUnselected = !hideUnselected">Afficher tous les éléments</button>
</div>

<md-list>
  <md-list-item class="echos-list-item" *ngFor="let childItem of filteredChildList" [ngClass]="{hide: !childItem.selected && hideUnselected}">
    <div md-line fxLayout="row" fxLayoutAlign="center center">
      <md-slide-toggle color="primary" (click)="select(childItem)"></md-slide-toggle>
      <div *ngIf="childItem.color" class="echos-color" [ngStyle]="{'background-color': '#'+childItem.color}"></div>
      <div fxFlex fxFlexOffset="20px">
        <div>{{childItem.title}}</div>
        <p *ngIf="item.description">{{childItem.description}}</p>
      </div>
      <button md-button *ngIf="childItem.selected && (!node || (node && !node.id_node_parent))" color="primary" (click)="getChilds(childItem.id_node)">Affiner le choix</button>
    </div>
  </md-list-item>
</md-list>

<div class="fxLayout" fxLayoutAlign="end center">
  <button *ngIf="node" md-button (click)="goToParent(node.id_node_parent)">Remonter d'un niveau</button>
</div>
