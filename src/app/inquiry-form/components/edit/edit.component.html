<div class="echos-breadcrumb" fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="start center">
  <div routerLink="/" fxFlexAlign="start"><md-icon>home</md-icon></div>
  <div routerLink="/etablissement/liste" fxFlexAlign="start">Liste des établissements</div>
  <div *ngIf="!id_inquiryform" fxFlexAlign="start">Ajouter un questionnaire</div>
  <div *ngIf="id_inquiryform" fxFlexAlign="start">Modifier un modifier</div>
</div>

<h1 *ngIf="!id_inquiryform">Ajouter un questionnaire</h1>
<h1 *ngIf="id_inquiryform">Modifier un questionnaire</h1>

<p>Les champs obligatoires sont identifiés par un astérisque.</p>

<form (ngSubmit)="save()" [formGroup]="echosForm">
  <div>
    <md-input-container>
      <input mdInput formControlName="title" placeholder="Nom du questionnaire *">
      <md-hint *ngIf="titleCtrl.dirty && titleCtrl.hasError('required')">Le nom du questionnaire est requis</md-hint>
      <md-hint *ngIf="titleCtrl.dirty && titleCtrl.hasError('minlength')">Le nom du questionnaire doit contenir 3 caractères minimum</md-hint>
    </md-input-container>
  </div>
  <div>
    <md-input-container>
      <textarea mdInput formControlName="description" placeholder="Description"></textarea>
    </md-input-container>
  </div>
  <div>
    <md-input-container>
      <textarea mdInput formControlName="comment" placeholder="Commentaire"></textarea>
    </md-input-container>
  </div>
  <input *ngIf="id_inquiryform" type="hidden" formControlName="id_inquiryform">
  <div fxLayout="row" fxLayoutAlign="start center" class="buttons-container">
    <button *ngIf="id" (click)="delete(id)" md-raised-button color="warn">Effacer</button>
    <button md-raised-button (click)="goBack()" fxFlexOffset="20px">Annuler</button>
    <button fxFlexOffset="20px" md-raised-button type="submit" [disabled]="!echosForm.valid" color="primary">Enregistrer</button>
  </div>
</form>
