<div class="echos-breadcrumb" fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="start center">
  <div routerLink="/" fxFlexAlign="start"><mat-icon>home</mat-icon></div>
  <div fxFlexAlign="start">Liste des audits en cours</div>
</div>

<div fxLayout="row" fxLayoutAlign="start center">
  <h1 fxFlex>
    Liste des audits en cours
  </h1>
</div>

<mat-form-field fxLayout>
  <input matInput #search type="search" placeholder="Chercher un audit" fxFlex (keyup)="filterList(search.value)">
</mat-form-field>

<mat-list>
  <mat-list-item class="echos-list-item" [routerLink]="['/audit', item.key]" *ngFor="let item of filteredList">
    <div mat-line fxLayout="row" fxLayoutAlign="start center">
      <div fxFlex class="have-childs">
        <div>{{item.establishment.name}}</div>
        <div>{{item.inquiryform?.title}} - {{item.date_start | date:'dd/MM/yyyy à HH:mm'}}</div>
      </div>
      <div class="echos-percent">{{item.cached_percent_complete * 100 | number:'1.0-0' }} %</div>
      <mat-icon color="primary" fxFlexOffset="25px">chevron_right</mat-icon>
    </div>
  </mat-list-item>
</mat-list>

<div *ngIf="!filteredList.length">Aucun audit n'a été trouvé.</div>
