<div class="echos-breadcrumb" fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="start center">
  <div routerLink="/" fxFlexAlign="start"><md-icon>home</md-icon></div>
  <div fxFlexAlign="start">Liste des audits en cours</div>
</div>

<div fxLayout="row" fxLayoutAlign="start center">
  <h1 fxFlex>
    Liste des audits en cours
  </h1>
</div>

<md-input-container fxLayout>
  <input mdInput #search type="search" placeholder="Chercher un audit" fxFlex (keyup)="filterList(search.value)">
</md-input-container>

<md-list>
  <md-list-item class="echos-list-item" [routerLink]="['/audit', item.id]" *ngFor="let item of filteredList">
    <div md-line fxLayout="row" fxLayoutAlign="start center">
      <div fxFlex class="have-childs">
        <div>
          <div fxLayout="row">
            <div>Le {{item.createdAt | date:'dd/MM/yyyy à :hh:mm'}}</div>
          </div>
        </div>
        <div *ngIf="!item.active">Finalisé</div>
        <div *ngIf="item.active" style="color: rgb(96, 190, 64)">En cours</div>
      </div>
      <div class="percent">{{item.cached_percent_complete}} %</div>
      <md-icon color="primary">chevron_right</md-icon>
    </div>
  </md-list-item>
</md-list>

<div *ngIf="!filteredList.length">Aucun audit n'a été trouvé.</div>
