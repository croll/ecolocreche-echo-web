<div class="echos-breadcrumb" fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="start center">
  <div routerLink="/" fxFlexAlign="start"><md-icon>home</md-icon></div>
  <div fxFlexAlign="start">Rapport d'audit</div>
</div>

<div fxLayout="row" fxLayoutAlign="start center">
  <h1 fxFlex>
    Rapport de l'audit de {{infos.audit.establishment.name}}
  </h1>
  <button md-fab color="primary" [routerLink]="['/audit', infos.audit.id, 'editer']"><md-icon>edit</md-icon></button>
</div>

<div fxLayout="row" fxLayoutAlign="start center" class="search-container">
  <md-input-container fxFlex>
    <input mdInput #search [(value)]="searchTerm" type="search" placeholder="Recherche" fxFlex (keyup)="filterList(search.value)">
  </md-input-container>
</div>

<md-toolbar fxLayout="row" fxLayoutAlign="end center" *ngIf="parentNodes.length">
  <button fxFlexOffset="45px" md-button (click)="goToParent()">Remonter d'un niveau</button>
</md-toolbar>

<div *ngFor="let theme of node.childs" class="" style="margin: 80px 0 20px 0">
  <md-toolbar color="primary">{{theme.title}}</md-toolbar>
  <div *ngFor="let category of theme.childs" class="" style="margin: 80px 0 20px 0">
    <div> > {{category.title}}</div>
    <div *ngFor="let question of category.childs" class="" style="margin: 80px 0 20px 0">
      <div> >> {{question.title}}</div>
      <div> >>> {{question | json}}</div>
      <div> >>> {{question.answer | json}}</div>
    </div>
  </div>
</div>
