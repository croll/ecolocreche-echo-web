<div class="echos-breadcrumb" fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="start center">
  <div routerLink="/" fxFlexAlign="start"><mat-icon>home</mat-icon></div>
  <div fxFlexAlign="start">Liste des questionnaires</div>
</div>

<div fxLayout="row" fxLayoutAlign="start center">
  <h1 fxFlex>
    Liste des questionnaires
  </h1>
  <button *ngIf="authService.isAdmin()" mat-fab color="primary" routerLink="../creer"><mat-icon>add</mat-icon></button>
</div>

<mat-form-field fxLayout>
  <input matInput #search type="search" placeholder="Chercher un questionnaire" fxFlex (keyup)="filterList(search.value)">
</mat-form-field>

<mat-list>
  <mat-list-item class="echos-list-item" [routerLink]="['/questionnaire', item.id_inquiryform]" *ngFor="let item of filteredList">
    <div mat-line fxLayout="row" fxLayoutAlign="start center">
      <div fxFlex class="have-childs">
        <div>{{item.title}}</div>
        <div *ngIf="item.description">{{item.description}}</div>
      </div>
      <mat-icon color="primary">chevron_right</mat-icon>
    </div>
  </mat-list-item>
</mat-list>

<div *ngIf="!filteredList.length">Aucun questionnaire n'a été trouvé.</div>
