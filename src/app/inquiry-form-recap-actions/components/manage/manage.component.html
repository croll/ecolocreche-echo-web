<div class="echos-breadcrumb" fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="start center">
  <div routerLink="/" fxFlexAlign="start"><mat-icon>home</mat-icon></div>
  <div routerLink="/recap-actions/liste" fxFlexAlign="start">Liste des établissements</div>
  <div fxFlexAlign="start">Fiche établissement</div>
</div>

<div fxLayout="row" fxLayoutAlign="start center">
  <h1 fxFlex>
    Dossier récap action<span class="titleItem">{{item.title}}</span>
  </h1>
  <button *ngIf="authService.isSuperAgent()" mat-fab color="primary" [routerLink]="['/recap-actions', item.id_inquiryform, 'editer']"><mat-icon>edit</mat-icon></button>
</div>

<div class="echos-title">Informations</div>

<div class="echos-infos">

  <div *ngIf="item.description" fxLayout="row">
    <label>Description :</label>
    <div fxFlexOffset="10px">{{item.description}}</div>
  </div>

</div>

<div class="echos-title" fxLayout="row" style="margin-top: 80px">
  <div fxFlex>Liste des thèmes "récap actions"</div>
  <button *ngIf="authService.isSuperAgent()" mat-raised-button [routerLink]="['/recap-actions', item.id, 'themes', 'creer']">Ajouter un thème<mat-icon>add</mat-icon></button>
</div>

<div *ngIf="!item.nodeslist || !item.nodeslist.length" class="echos-warning">Aucun thème trouvé.</div>

<mat-list *ngIf="item.nodeslist && item.nodeslist.length">
  <mat-list-item class="echos-list-item" *ngFor="let theme of item.nodeslist">
    <div mat-line fxLayout="row" fxLayoutAlign="start center">
      <div fxFlex class="have-childs" fxFill>
        <div>
          <div>{{theme.title}}</div>
        </div>
      </div>
    </div>
  </mat-list-item>
</mat-list>
