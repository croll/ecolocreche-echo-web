<h2 *ngIf="choices && choices.length" style="margin: 50px 0 20px 0">Choix possibles</h2>
<h2 *ngIf="!choices || !choices.length" style="margin: 50px 0 20px 0">Aucun choix n'est d√©fini. Veuillez configurer la question.</h2>

<md-toolbar fxLayout="row" fxLayoutAlign="end center">
  <button md-button (click)="goBack()">Remonter d'un niveau</button>
</md-toolbar>

<md-list>
  <md-list-item class="echos-list-item" *ngFor="let item of choices">
    <div md-line fxLayout="row" fxLayoutAlign="left center">
        <div class="echos-color-box" [style]="impact.getImpactColorStyle(item.impact)"></div>
        <div fxLayout="column" class="have-childs">
            <div>{{item.title}}</div>
            <div>{{item.comment}}</div>
        </div>
      </div>
  </md-list-item>
</md-list>
