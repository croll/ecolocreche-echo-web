<div class="echos-breadcrumb" fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="start center">
  <div routerLink="/" fxFlexAlign="start"><md-icon>home</md-icon></div>
  <div *ngIf="item && item.nodepath && item.nodepath[0]" routerLink="/questionnaire/id_theme" fxFlexAlign="start">{{item.nodepath[0].title}}</div>
  <div *ngIf="item && item.nodepath && item.nodepath[1]" routerLink="/questionnaire/id_theme/id_rubrique" fxFlexAlign="start">{{item.nodepath[1].title}}</div>
  <div *ngIf="item && item.nodepath && item.nodepath[2]" fxFlexAlign="start">{{item.nodepath[2].title}}</div>
</div>

<div fxLayout="row" fxLayoutAlign="start center">
  <h1 fxFlex>
    Question: {{item.title}}
  </h1>
  <button md-fab color="primary" [routerLink]="['/question/', item.id_node, 'editer']"><md-icon>edit</md-icon></button>
</div>

<div class="echos-title">{{qtypes.getQuestionType(item.type).label}}</div>
<div class="echos-description">{{item.description}}</div>

<q-checkbox-detail [choices]="item.choices"></q-checkbox-detail>
