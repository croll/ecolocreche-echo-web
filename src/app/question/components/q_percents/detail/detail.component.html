<h2 *ngIf="choices && choices.length" style="margin: 50px 0 20px 0">Choix possibles</h2>
<h2 *ngIf="!choices || !choices.length" style="margin: 50px 0 20px 0">Aucun choix n'est d√©fini. Veuillez configurer la question.</h2>

<mat-list>
  <mat-list-item class="echos-list-item" *ngFor="let item of choices">
    <div mat-line fxLayout="row" fxLayoutAlign="left center">
        <div class="echos-color-box" [ngStyle]="impact.getImpactColorStyle(item.impact)"></div>
        <div fxLayout="column" class="have-childs">
            <div>{{item.title}}</div>
            <div>{{item.comment}}</div>
        </div>
      </div>
  </mat-list-item>
</mat-list>
